<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"

  <body>
    <!-- Navbar -->
    <nav>
        <h1>Will Couturiaux</h1>
        <ul class="navigation">

            <li><a href="#skills" class="nav-link">Skills</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
        <button class="burger-menu" id="burger-menu">

    <section class="hero" id="about">
        <img 
            src="images/IMG_8799.jpg"

            loading="lazy"
            class="hero-img"
        />

            <p class="bio-text">

            </p>

        <h2 class="skill-header">My Top Skills</h2>

        <div class="skills-wrapper">
            <div class="first-set animate__animated animate__pulse">
                <img
                    src="icons/icons8-c-sharp-logo.svg"
                    alt="HTML"
                    loading="lazy"
                    class="icon icon-card"
                />
                <img
                    src="icons/icons8-java.gif"
                    alt="HTML"
                    loading="lazy"
                    class="icon icon-card"
                />
                <img
                    src="icons/icons8-python.svg"
                    alt="HTML"
                    loading="lazy"
                    class="icon icon-card"
                />
            </div>
            <div class="second-set animate__animated animate__pulse">
                <img
                    src="icons/icons8-django.svg"
                    alt="HTML"
                    loading="lazy"
                    class="icon icon-card"
                />
                <img
                    src="icons/icons8-javascript.svg"
                    alt="HTML"
                    loading="lazy"
                    class="icon icon-card"
                />
                
                <img
                    src="icons/icons8-html-5-96.svg"
                    alt="HTML"
                    loading="lazy"
                    class="icon icon-card"
                />

        </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
